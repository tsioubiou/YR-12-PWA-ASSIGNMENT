<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8"/>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
    <meta http-equiv = "Content-Security-Policy" content = "script-src 'self';"/>

    <link rel = "stylesheet" href = "css/navBar.css">
    <link rel = "manifest" href = "manifest.json" crossorigin = "use-credentials">
    <link rel = "icon" type = "image/png" href = "images/pwaLogoImage.png">

    <title>Patterns Waveforms Artists</title>
  </head>

  <body>
    <div class = "nav">
      <h1>Patterns Waveforms Artists</h1>

      <form id = "searchForm">
        <select id = "searchDropdown">
          <option selected disabled hidden value = "Default">Search for...</option>
          <option value = "Songs">Songs</option>
          <option value = "Albums">Albums</option>
          <option value = "Artists">Artists</option>
        </select>

        <input id = "searchbar" type = "search" placeholder = "Search for...">
      </form>

      <img src = "images/pwaLogoImage.png" alt = "[PWA Logo]" width = "65" height = "65">
    </div>

    <hr>

    <div class = "changingInfo">
      <h2>The purpose of PWAs:</h2>
      <p>Patterns Waveforms Artists was made to catalogue music from different genres and artists, promoting exploration and
        discovery in an attempt to shine the spotlight talented and lesser known artists and genres.</p>

      <h3>Search</h3>
      <button id="songSearchBtn">Search for a song</button>
      <button id="albumSearchBtn">Search for an album</button>
      <button id="artistSearchBtn">Search for an artist</button>

      <h3>Request to add to the database</h3>
      <button id="songRequestBtn">Request to add a song</button>
      <button id="albumRequestBtn">Request to add an album</button>
      <button id="artistRequestBtn">Request to add an artist</button>
    </div>
  </body>

  <script src = "js/navBar.js"></script>
  <script src = "js/initServiceWorker.js"></script>
</html>

    <h1>Pitch Waveform Air</h1>
    <h2>The purpose of Pitch Waveform Air</h2>
    <p>Pitch Waveform Air was made to catalogue music from different genres and artists, promoting exploration and 
    discovery in an attempt to shine the spotlight talented and lesser known artists and genres.</p>

    <h3>Search</h3>
    <button id="songSearchBtn">Search for a song</button>
    <button id="albumSearchBtn">Search for an album</button>
    <button id="artistSearchBtn">Search for an artist</button>

    <h3>Request to add to the database</h3>
    <button id="songRequestBtn">Request to add a song</button>

    <button id="artistRequestBtn">Request to add an artist</button>
